<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện Phát Âm Tiếng Anh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .blinking {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1.05);
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
            }
            50% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(59, 130, 246, 0);
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md border border-gray-200">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Luyện Phát Âm Tiếng Anh</h1>
        
        <div class="flex flex-col items-center">
            <button id="recordButton" class="w-24 h-24 bg-blue-500 text-white rounded-full flex items-center justify-center shadow-lg transition-all duration-300 transform hover:scale-110 active:scale-95">
                <svg id="micIcon" class="w-12 h-12" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 14c-1.66 0-3-1.34-3-3V5c0-1.66 1.34-3 3-3s3 1.34 3 3v6c0 1.66-1.34 3-3 3z M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5h-2c0 3.19 2.61 5.76 6 6.16V21h2v-3.84c3.39-.4 6-3.17 6-6.16h-2z" />
                </svg>
            </button>
            <p id="statusText" class="mt-4 text-lg text-center text-gray-600">Nhấn nút để bắt đầu nói</p>
        </div>

        <div id="resultBox" class="mt-8 p-4 min-h-[150px] bg-gray-50 rounded-lg border border-gray-200 shadow-inner overflow-y-auto max-h-[300px]">
            <p id="transcript" class="text-gray-800 leading-relaxed text-base whitespace-pre-wrap"></p>
        </div>

        <div class="flex justify-center mt-6 space-x-4">
            <button id="clearButton" class="px-6 py-2 bg-gray-200 text-gray-800 rounded-full shadow-md transition-all duration-300 hover:bg-gray-300">Xóa văn bản</button>
        </div>
    </div>

    <script>
        const recordButton = document.getElementById('recordButton');
        const statusText = document.getElementById('statusText');
        const transcriptElement = document.getElementById('transcript');
        const clearButton = document.getElementById('clearButton');
        
        let isRecording = false;
        let allFinalTranscripts = ''; // Biến mới để lưu trữ toàn bộ văn bản cuối cùng

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (!SpeechRecognition) {
            statusText.textContent = "Xin lỗi, trình duyệt của bạn không hỗ trợ Web Speech API.";
            recordButton.disabled = true;
            recordButton.classList.add('bg-gray-400');
        } else {
            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.interimResults = true;
            recognition.continuous = true;

            recognition.onstart = () => {
                isRecording = true;
                statusText.textContent = "Đang lắng nghe...";
                recordButton.classList.add('bg-red-500', 'blinking');
                recordButton.classList.remove('bg-blue-500');
            };

            recognition.onresult = (event) => {
                let interimTranscript = '';
                let finalTranscript = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const result = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += result;
                    } else {
                        interimTranscript += result;
                    }
                }
                
                // Cập nhật văn bản cuối cùng và nối thêm kết quả tạm thời
                if (finalTranscript) {
                    allFinalTranscripts += finalTranscript + ' ';
                }

                // Hiển thị toàn bộ văn bản cuối cùng đã ghi cùng với văn bản tạm thời mới nhất
                transcriptElement.textContent = allFinalTranscripts + interimTranscript;
                
                // Tự động cuộn xuống dưới cùng để người dùng dễ theo dõi
                const resultBox = document.getElementById('resultBox');
                resultBox.scrollTop = resultBox.scrollHeight;
            };
            
            recognition.onend = () => {
                isRecording = false;
                statusText.textContent = "Nhấn nút để bắt đầu nói";
                recordButton.classList.remove('bg-red-500', 'blinking');
                recordButton.classList.add('bg-blue-500');
                
                // Đảm bảo văn bản cuối cùng không có kết quả tạm thời khi dừng
                transcriptElement.textContent = allFinalTranscripts;
            };

            recognition.onerror = (event) => {
                statusText.textContent = `Lỗi: ${event.error}`;
                console.error(event.error);
                isRecording = false;
                recordButton.classList.remove('bg-red-500', 'blinking');
                recordButton.classList.add('bg-blue-500');
            };

            recordButton.addEventListener('click', () => {
                if (isRecording) {
                    recognition.stop();
                } else {
                    transcriptElement.textContent = '';
                    allFinalTranscripts = ''; // Reset toàn bộ văn bản cuối cùng khi bắt đầu
                    recognition.start();
                }
            });
            
            clearButton.addEventListener('click', () => {
                transcriptElement.textContent = '';
                allFinalTranscripts = '';
            });
        }
    </script>
</body>
</html>
